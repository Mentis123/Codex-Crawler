
[server]
headless = true
address = "0.0.0.0"
port = 5000
enableCORS = false
enableXsrfProtection = false

[theme]
base = "dark"
primaryColor = "#9C5CFF"
backgroundColor = "#0E1525"
secondaryBackgroundColor = "#1C2333"
textColor = "#F5F9FC"
font = "sans serif"

[client]
toolbarMode = "minimal"
showSidebarNavigation = true

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[logger]
level = "info"
